<div class="password_background" style="background-image:url(<%= config.password_background%>)">
</div>
<div class="pen-title">
  <h1>填入的你的密码</h1>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-sort-desc"></i>
    <div class="tooltip">Click Me</div>
  </div>
  <div class="form">
    <h2>单独的密码</h2>
    <form action="/password" method="post">
      <input name="password" type="password" placeholder="Password"/>
      <button>提交</button>
    </form>
  </div>
  <div class="form">
    <h2>通过登录SlimeOJ</h2>
    <form action="/password" method="post">
      <input type="text" name="username" placeholder="Username"/>
      <input type="password" name="password" placeholder="Password"/>
      <button>提交</button>
    </form>
  </div>
  <div style="text-align:center; padding-bottom:20px">
      <a href="/">回主页</a>
  </div>
</div>
